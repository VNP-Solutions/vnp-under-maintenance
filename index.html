<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNP Solutions - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #0f2744 50%, #0a1628 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f5c518, #38b6ff, #00d4aa, #f5c518);
            background-size: 300% 100%;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtle grid pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(56, 182, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 182, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2.5rem;
            filter: drop-shadow(0 4px 20px rgba(245, 197, 24, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .coming-soon {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #38b6ff 50%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .maintenance-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #f5c518, #38b6ff);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        .contact-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
        }

        .contact-info a {
            color: #38b6ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #f5c518;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f5c518 0%, #e5b200 100%);
            color: #0a1628;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(245, 197, 24, 0.3);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(245, 197, 24, 0.5);
            background: linear-gradient(135deg, #ffe066 0%, #f5c518 100%);
        }

        .contact-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(56, 182, 255, 0.4);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 90%; top: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 4s; background: rgba(245, 197, 24, 0.4); }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <img 
            src="https://www.vnpsolutions.com/_next/static/media/logo.0b03bd70.svg" 
            alt="VNP Solutions Logo" 
            class="logo"
        >
        
        <h1 class="coming-soon">Under Maintenance</h1>
        
        <div class="divider"></div>
        
        <p class="maintenance-text">
            We're working hard to bring you something amazing.<br>
            Our website is currently under maintenance.
        </p>
        
        <p class="contact-info">
            Please contact sales at <a href="mailto:sales@vnpsolutions.com">sales@vnpsolutions.com</a>
        </p>
        
        <a href="mailto:sales@vnpsolutions.com" class="contact-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Contact Sales
        </a>
    </div>

    <footer>
        &copy; 2025 VNP Solutions. All rights reserved.
    </footer>

    <script>
        // Add subtle mouse-follow effect on particles
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
